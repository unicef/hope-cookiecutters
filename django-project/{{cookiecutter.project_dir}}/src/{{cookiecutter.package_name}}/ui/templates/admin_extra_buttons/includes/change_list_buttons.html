{% load admin_list admin_urls extra_buttons i18n static %}
{% get_changelist_buttons cl.model_admin as buttons %}
<ul class="flex flex-col font-medium mb-4 ml-auto mt-2 md:flex-row md:mb-0 md:mt-0 max-md:w-full">
    {% for button in buttons %}
        {% if button.can_render and button.change_list %}
            {{ button }}
        {% endif %}
    {% endfor %}
</ul>
