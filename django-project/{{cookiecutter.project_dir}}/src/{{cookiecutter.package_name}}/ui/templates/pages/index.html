{% extends "layout.html" %}
{% load static i18n %}
{% block page %}
    <div class="flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center">
        </div>
        <div class="mx-auto mb-10">
            <img class="rounded-md" src="{% static "images/hope_logo_big.png" %}" alt="logo" />
        </div>
        <div class="mx-auto mb-10">
            {% if user.is_anonymous %}
                <a class="btn btn-primary" href="{% url "ui:login" %}">{% trans "Login" %}</a>
            {% endif %}
        </div>
    </div>
{% endblock page %}
