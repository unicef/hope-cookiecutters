{% load i18n %}
<a href="{% url 'admin:index' %}">
    {% if site_logo.light and site_logo.dark %}
        <img src="{{ site_logo.dark }}" alt="{% translate "Home" %}" class="h-8 hidden mr-4 dark:block" />
        <img src="{{ site_logo.light }}" alt="{% translate "Home" %}" class="block h-8 mr-4 dark:hidden" />
    {% else %}
        <img src="{{ site_logo }}" class="h-8 mr-4" alt="{% translate "Home" %}" />
    {% endif %}
</a>
