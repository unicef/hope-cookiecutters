{% extends "layout.html" %}
{% load static %}
{% block menu %}
{% endblock menu %}
{% block page %}
    <div class="flex flex-col justify-center items-center">
        <form method="post">
            {% csrf_token %}
            <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                <legend class="fieldset-legend">
                    Login
                </legend>
                <label class="label">
                    {{ form.username.label }}
                </label>
                <input type="text" class="input" placeholder="email address" name="{{ form.username.name }}" />
                <label class="label">
                    Password
                </label>
                <input type="password" class="input" placeholder="your password" name="{{ form.password.name }}" />
            </fieldset>
            <input type="submit" class="btn btn-primary m-auto" value="Login" />
        </form>
        <div class="m-10">
            <a class="btn btn-primary" href="{% url 'social:begin azuread-tenant-oauth2' %}">Login with Azure</a>
        </div>
    </div>
{% endblock page %}
